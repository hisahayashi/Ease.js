<!DOCTYPE html>
<html lang="en">
<head>
<title>Ease.js Example</title>

<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="viewport" content="width=device-width" />
<meta name="format-detection" content="telephone=no">
<link rel="start" href="/" title="Home">

<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<link rel="stylesheet" href="css/style.css" media="all">

</head>
<body>

<main id="app">

<header><h1>Ease.js</h1></header>

<section>
<h1>Example</h1>

<h3>Linear</h3>
<div class="container"><p id="item01" class="item"></p></div>

<h3>easeOutBounce</h3>
<div class="container"><p id="item02" class="item"></p></div>

<h3>easeInExpo</h3>
<div class="container"><p id="item03" class="item"></p></div>

<h3>easeInOutExpo</h3>
<div class="container"><p id="item04" class="item"></p></div>
</section>

</main>

<script type="text/javascript" src="../dist/ease.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
<script type="text/javascript">
var ease = new Ease();

var p1 = ease.add(3000, 0, 100, 'Linear');
var p2 = ease.add(3000, 0, 100, 'OutBounce');
var p3 = ease.add(3000, 0, 100, 'InExpo');
var p4 = ease.add(3000, 0, 100, 'InOutExpo');

setTimeout(function(){ p1.run() }, 1000);
p2.run();
p3.run();
p4.run();

ease.remove(p1);
p1 = null;
delete p1;

console.log(p1);
console.log(p1.get());
console.log(p1);

loop();

function loop(){

  ease.update();


  $('#item01').css({left: p1.get() + '%'});
  $('#item02').css({left: p2.get() + '%'});
  $('#item03').css({left: p3.get() + '%'});
  $('#item04').css({left: p4.get() + '%'});

  requestAnimationFrame(loop);
}

</script>

</body>
</html>
